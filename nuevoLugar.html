<!doctype html>
<html>

<head id="principal">
<meta charset="UTF-8">
	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
	<!-- Firebase Simple Login -->
	<script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/funciones.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/styles.css" type="text/css"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap1.css">
	<title>Nuevo Lugar</title>

	<body id="logiando">
	<ul>
		<li id="listaDos">
			<a href="index.html">PÃ¡gina Principal</a> 
		</li>
		<li  id="listaDos" onclick="logout()">
			<a href="#">Logout</a> 
		</li>
	</ul>
	<h1 id="encabezado">Agregar nuevo lugar</h1>
	<div>
		<div id="titulos">
			<div id="elementoAgregarIzq">Titulo:</div>
			<div id="elementoAgregarIzq">Descripcion:</div>
			<div id="elementoAgregarIzq">Imagen:</div>
			<div id="elementoAgregarIzq">Direccion:</div>
			<div id="elementoAgregarIzq">Latitud:</div>
			<div id="elementoAgregarIzq">Longitud:</div>
			<div id="elementoAgregarIzq">Tipo:</div>
		</div>
		<div id="contenido">
			<div id="elementoAgregar"><input type="text" id="titulo"></div>
			<div id="elementoAgregar"><input type="text" id="descripcion"></div>
			<div id="elementoAgregar"><input type="text" id="imagen"></div>
			<div id="elementoAgregar"><input type="text" id="direccion"></div>
			<div id="elementoAgregar"><input type="text" id="lat"></div>
			<div id="elementoAgregar"><input type="text" id="lon"></div>
			<div id="elementoAgregar"><select id="tipo">
			  <option value="estatua">estatua</option>
			  <option value="parque">parque</option>
			  <option value="mural">mural</option>
			  <option value="edificacion">edificacion</option>
			</select></div>
		</div>
	</div>
	<div>
		<input id="agregar" type="button" name="agregar" value="Agregar" onclick="agregarLugar()">
	</div>

		<!-- Modal Login-->
	  <div class="todo modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header headerLogin" style="padding:35px 50px;">
	          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
	        </div>
	        <div class="modal-body bodyLogin" id="bodyLogin" style="padding:40px 50px;">
	          <form role="form">	        
	            <div class="form-group">
	              <label for="usrname" class="labelLogin"><span class="glyphicon glyphicon-user"></span> Usuario:</label>
	              <input type="text" class="form-control inputLogin" id="usrname">
	            </div>
	            <div class="form-group">
	              <label for="psw" class="labelLogin"><span class="glyphicon glyphicon-eye-open"></span> Password:</label>
	              <input type="password" class="form-control inputLogin" id="psw">
	              <p id="verifiDatos" class="obligatorio" Style="display:none">Verifique sus datos</p>
	              <!-- <input type="text" class="form-control inputLogin" id="psw" placeholder="Enter password"> -->
	            </div>
	              <input type="button" class="btn btn-success btn-block" onclick="verificarDatos()" value="login"/>
	          </form>
	        </div>
	      </div>
	      
	    </div>
	  </div>
	</body>
		
</html>
